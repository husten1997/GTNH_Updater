app.choseSettingDialog.title.choseSetting=Input Setting to Change
app.choseSettingDialog.label.settingActive=Setting Active
app.choseSettingDialog.tooltip.settingActive=Sometime settings are commented out in the settings file (or commented in) but you want to achieve the opposite. This setting checks this and changes it, if applicable. <br>Checked: Make sure the configuration line is NOT commented out<br>Un-Checked: Make sure the configuration line is commented out.
app.choseSettingDialog.checkbox.settingActive=Setting should be un-commented
app.choseSettingDialog.label.settingName=Setting Name
app.choseSettingDialog.tooltip.settingName=Name of the setting. E.g.: B:settingToChange=true => Setting Name should be settingToChange.
app.choseSettingDialog.label.settingValue=Settings Value
app.choseSettingDialog.tooltip.settingValue=Value of the setting. E.g.: B:settingToChange=true => Setting Value should be true.
app.choseSettingDialog.label.settingLine=(Optional) Line of Setting
app.choseSettingDialog.tooltip.settingLine=ATTENTION: Only applicable if same setting is tracked multiple times in the same file, e.g. ranks.txt <br>Sometimes the same setting is tracked multiple times in the same file (looking at you ranks.txt). In this case, you have to provide the line in which the setting is tracked, too. E.g. the setting settingToChang=true is tracked in line 8, 16 and 24, but you only want to change line 8, please set this value to 8.<br>If this is not applicable to your case, set the value to 0 (i.e. the program will go through the config file and search for the line by itself).

